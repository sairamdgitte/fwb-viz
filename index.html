<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 50px;
			box-shadow: 2px 2px 4px #888888;
			transition-duration: 0.3s;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Welcome to my website!</h1>
	<p>Check out my cool button:</p>
	<a href="./radar.html"><button class="button">Click Me!</button></a>
</body>
</html>
